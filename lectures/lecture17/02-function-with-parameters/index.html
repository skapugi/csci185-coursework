<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" type="text/javascript"></script>
    <title>More Function Practice</title>
</head>
<body>
    <button onclick="setColour('body', 'red')">Red</button>
    <button onclick="setColour('body', 'blue')">Blue</button>
    <button onclick="setColour('body', 'green')">Green</button>
    <button onclick="setColour('body', 'teal')">Teal</button>
    <button onclick="setColour('li', 'blue')">Blue (li)</button>
    <button onclick="setColour('.thing', 'green')">Green (thing)</button>
    <ul>
        <li>Make 3 functions that set body element's background color to red, blue, and green respectively.</li>
        <li>Now, see if you can create 1 function that can do the same thing. Hint: pass a "color" argument into the function.</li>
    </ul>
    <div class="thing">Hello World</div>
</body>
</html>
