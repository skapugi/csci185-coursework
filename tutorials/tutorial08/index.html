<html>
    <head>
        <title>DOM Demo</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js" defer></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <main>
            <aside>
                <label for="colourShape">Shape Colour:</label>
                <input type="text" id="colourShape" value="red" />

                <label for="sizeShape">Size:</label>
                <input type="text" id="sizeShape" value="40" />

                <label for="colourOutline">Outline Colour:</label>
                <input type="text" id="colourOutline" value="black">

                <label for="strokeState">Stroke:</label>
                <select name="strokeState" id="strokeState">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>

                <label for="shape">Shape:</label>
                <select id="shape">
                    <option value="circle">Circle</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                    <option value="ellipse">Ellipse</option>
                </select>

            </aside>

            <section id="canvas-holder"> 
                <!-- A canvas element will be inserted here (from main.js) -->
            </section>
        </main>
    
    </body>
</html>
